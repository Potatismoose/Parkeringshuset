name: .NET

on:
  pull_request:
    branches: [ main, development, staging ]

jobs:
  buildUbuntu:
    runs-on: ubuntu-latest
    env: 
      PUSH_PACKAGES: ${{ github.event_name == 'pull_request' && github.ref == 'refs/heads/PotatisChoose*' }}
    environment: 
      name: Development
      url: https://github.com/Potatismoose/Parkeringshuset/tree/development
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      if: ${{ env.PUSH_PACKAGES }}
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      if: ${{ env.PUSH_PACKAGES }}
      run: dotnet restore
    - name: Build
      if: ${{ env.PUSH_PACKAGES }}
      run: dotnet build --no-restore
    - name: Test
      if: ${{ env.PUSH_PACKAGES }}
      run: dotnet test --no-build --verbosity normal
    
  
  buildMatrix:
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    if: ${{ false }}
    environment: 
      name: Staging
      url: https://github.com/Potatismoose/Parkeringshuset/tree/staging

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
        
  production:
    runs-on: ubuntu-latest
    if: ${{false}}
    environment: 
      name: Production
      url: https://github.com/Potatismoose/Parkeringshuset/tree/main
    steps:
    - name: Production
      run: echo "Production started"
      
  


