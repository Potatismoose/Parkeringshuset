name: .NET

on:
  pull_request:
    branches: [ main, development, staging ]

jobs:
  main_job:
    runs-on: ubuntu-latest
    steps:

      - name: Echo the branch name
        run: echo "Branch name ${GIT_BRANCH_NAME}"

  buildUbuntu:
    
    runs-on: ubuntu-latest
    if: ${{ GIT_BRANCH_NAME == 'Potatismoose-patch-1' }}
    environment: 
      name: Development
      url: https://github.com/Potatismoose/Parkeringshuset/tree/development
    steps:
    - name: printOutEnv
      run: echo ${github.head_ref} 
    - name: printOutSomething
      run: echo ${github.base_ref} 
    - name: printOutMore
      run: echo ${github.ref} 
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    
  
  buildMatrix:
    runs-on: ${{ matrix.os }}
    strategy: 
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    if: ${{ false }}
    environment: 
      name: Staging
      url: https://github.com/Potatismoose/Parkeringshuset/tree/staging

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
        
  production:
    runs-on: ubuntu-latest
    if: ${{false}}
    environment: 
      name: Production
      url: https://github.com/Potatismoose/Parkeringshuset/tree/main
    steps:
    - name: Production
      run: echo "Production started"
      
  


